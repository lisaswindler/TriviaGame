<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Trivia Game</title>
</head>
<body>
    <div class="container-fluid p-0">
        <header class="jumbotron text-center display-1 rounded-0">Pandemic Trivia
        </header>
        <div class="container text-center col-6">
            <div class="start-button btn pr-5 pl-5 mt-5 shadow" id="start-button">START</div>
            <div class="lead text-white pb-3" id="timer"></div>
            <div class="lead text-white pb-3 text-left" id="questions"></div>
            <div class="lead text-white text-left" id="answers"></div>
            <div class="justify-content-center lead text-white">     
                <button class="submit-button btn pr-3 pl-3 mt-5 shadow" id="submit">Submit</button>
                <div id="results"></div>
                <button class="submit-button btn pr-3 pl-3 mt-5 shadow" id="reset">Try Again</button>
                <div class="lead text-white text-center pt-3" id="correct"></div>
            </div>
        </div>
    </div>    

    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
    
</body>
</html>
